  intl_utils_formatter: ^1.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon.png

  android_12:
    image: assets/splash/splash_icon_light.png
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"

    image_dark: assets/splash/splash_icon_dark.png
    color_dark: "#17111C"
    icon_background_color_dark: "#17111C"

