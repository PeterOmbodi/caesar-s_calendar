environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.20.2
  get_it: ^9.1.1
  injectable: ^2.7.0
  provider: ^6.1.5+1
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
